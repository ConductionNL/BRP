    description: Het Basis Registratie Personen Component is een implementatie van
      de door Haal Centraal ontwikkelde API-specificatie in de vorm van een Common
      Ground container. Dat betekent dat het ten opzichte van die referentie een aantal
      extra opties kent (zoals extended en filteren van data). Dit Common Ground component
      kan op twee manieren worden ingezet. Om te beginnen kan het aan de achterkant
      worden voorzien van datafixtures in de vorm van een Excel sheet. Op deze manier
      kan er een “specifieke” mock worden gecreëerd voor het testen van applicaties
      (al dan niet in combinatie met Digispoof). Het is echter ook mogelijke om het
      BRP Component in te zetten in samenhang met het StuF Component, in dat geval
      worden API-verzoeken op het BRP vertaald naar StuF berichten op GBA of GBAV
      aansluiting en levert het component daadwerkelijk een BRP koppeling.
    digest: 756811cd42d1a0ff94d8ff591e99a05f0dad6598efc94a86f53b12e66083099e
