openapi: 3.0.2
info:
  title: 'Common Ground Component'
  version: 0.0.1
  description: |
    Dit is een commonground voorbeeld applicatie 
          
    API voor het ontsluiten van gegevens van ingeschreven personen en aanverwante gegevens uit de GBA en RNI. Met deze API worden de actuele gegevens van ingeschreven personen, hun kinderen, partners en ouders ontsloten. Ook de gegevens over reisdocumenten worden via deze API ontsloten. Zie de <a href="https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/tree/master/features">Functionele documentatie</a> voor nadere toelichting.
    
